<div class="col-12 bg-pink global-content-padding dining-content">
    <div class="container">
        <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
          <div class="carousel-inner">
            <div class="carousel-item active" >
              <img  src="assets/3.png" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item" >
                <img  src="assets/1.jpg" class="d-block w-100" alt="...">
              </div>
          </div>
        </div>
    </div>
</div>

<div class="col-12 bg-pink d-flex justify-content-start ">
    <div class="container bg-light d-flex justify-content-start contacts Content">
        <div class="texts col-sm-5">
            <div>
                <p class="title">Mall Management Contacts </p>
                <p class="paragraph">United Mubarikyah CO.</p>
                <p class="paragraph">P.O.Box 232 Fintas 50013 Kuwait.</p>
                <p class="paragraph">Marketing Department Email : <a href="mailto:info@dealzus.com">info@dealzus.com</a></p>
                <p class="mt-2"> instagram : 
                    <a href="https://www.instagram.com/albairaqmall/" target="_blank">  <img src="assets/insta.png" class="insta" alt="">    </a>
                </p>
            </div>
        </div>
        <div class="col-sm-7">
            <div class="form-div">
                <p class="form-title">We'd Love To Know What You Think </p>
                <form action="" [formGroup]="ContactUS" class="form" (ngSubmit)="submit()">
                    <div class="form-group">
                        <label for="Fname">frist name</label> <br>
                        <input type="text" name="Fname" id="Fname" formControlName="Fname">
                    </div>
                    <div class="form-group">
                        <label for="Lname">Last Name </label> <br>
                        <input type="text" name="Lname" id="Lname" formControlName="Lname">
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label> <br>
                        <input type="text" name="email" id="email" formControlName="email">
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone</label> <br>
                        <input type="text" name="phone" id="phone" formControlName="phone">
                    </div>
                    <div class="form-group">
                        <textarea name="msg" id="msg" cols="50" rows="5" placeholder="How we can improve ?" formControlName="msg"></textarea>
                    </div>

                    <div class="col-12  text-center mb-4">
                        <button class="btn btn-outline-dark text-capitalize submit">Send feedback</button>
                    </div>
                    <div class=" container alert alert-success text-center p-1 m-1" *ngIf="sended=='your message sended successfully'">{{sended}}</div>
                    <div class="container alert alert-danger text-center p-1 m-1" *ngIf="sended=='please: fill all the form data'">{{sended}}</div>
                </form>
                
            </div>
        </div>
    </div>
</div>
